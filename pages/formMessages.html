<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="../styles/styles.css"
    />

    <!-- Importing the bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- importing the box icons font -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Portfolio | Mensagens</title>
  </head>
  <body>
    <!-- Header -->
    <nav
      id="navBar"
      class="form-msg-navbar navbar navbar-expand-lg fixed-top shadow"
    >
      <div
        class="container px-4 d-flex align-items-center justify-content-between"
      >
        <a
          class="navbar-brand"
          href="#"
          ><i class="bx bxs-left-arrow-circle"></i
        ></a>
        <h1 class="h1 fw-bold">Central de Mensagens</h1>
        <button
          class="header-btn btn btn-danger gap-3 d-none d-sm-flex align-items-center justify-content-between"
          data-bs-toggle="modal"
          data-bs-target="#clearForm"
        >
          <i class="bx bxs-eraser"></i><span class="fw-semibold">Excluir</span>
        </button>
      </div>
    </nav>
    <!-- Header -->
    <main
      id="mainContent"
      class="main-content h-100 w-100 container d-flex flex-column align-items-center justify-content-center"
    >
      <!-- Modal -->
      <div
        class="modal fade"
        id="clearForm"
        tabindex="-1"
        aria-labelledby="clearFormLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h1
                class="modal-title"
                id="clearFormLabel"
              >
                Excluir mensagens
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                <span class="fw-bold text-black">Atenção:</span>
                esta ação irá apagar todas as mensagens existentes, esse
                processo é
                <span class="text-danger fw-bold"> irreversível</span>
              </p>
              <p>Deseja continuar?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary fw-semibold"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-danger fw-semibold"
                onclick="clearMessages()"
                data-bs-dismiss="modal"
              >
                Excluir
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->

      <!-- speeddial -->
      <button
        type="button"
        class="speeddial btn btn-danger rounded-circle d-block d-sm-none shadow"
        data-bs-toggle="modal"
        data-bs-target="#clearForm"
      >
        <i class="bx bxs-eraser"></i>
      </button>
      <!-- speeddial -->
      <div
        id="cardsContainer"
        class="h-100 w-100 container py-3 d-flex flex-column align-items-center justify-content-evenly text-start"
      >
        <!-- Javascript cards -->
      </div>
    </main>

    <!-- main script -->
    <script src="../scripts/formMessages.js"></script>

    <!-- Importing the bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
