<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Importing the bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- importing the box icons font -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Portifólio | Victor Jerrysson</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
      <div class="container">
        <a class="navbar-brand h1" href="#">Meu Portifólio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">Sobre mim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Habilidades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experience">Experiências</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projetos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->

    <!-- Home section -->
    <section
      id="home"
      class="container-fluid h-100 justify-content-center align-items-center"
    >
      <div
        class="container d-flex flex-lg-row gap-5 flex-column-reverse h-100 align-items-center justify-content-center"
      >
        <!-- text content -->
        <div class="col-lg-6 col-12 px-5 text-center text-lg-start">
          <h2 class="h2">Olá,me chamo</h2>
          <h1 class="h1">Victor Jerrysson</h1>
          <h3 class="h3">Desenvolvedor Front-end</h3>
          <p>
            Sou apaixonado por tecnologia e como ela conecta as pessoas pelo
            mundo.
          </p>
          <div class="icons-wrapper container text-center text-lg-start">
            <a
              href="https://www.linkedin.com/in/jerry-dev-084793203"
              title="linkedin"
              target="_blank"
              ><i class="bx bxl-linkedin"></i
            ></a>
            <a
              href="https://github.com/VictorJGB"
              title="github"
              target="_blank"
              ><i class="bx bxl-github"></i
            ></a>
            <a
              href="https://instagram.com/_jerryGB"
              title="instagram"
              target="_blank"
              ><i class="bx bxl-instagram"></i
            ></a>
          </div>
        </div>
        <!-- text content -->

        <!-- img content -->
        <div
          class="profile-wrapper col-lg-6 col-12 w-50 align-items-center justify-content-center"
        >
          <img
            src="./assets//images/profile.png"
            alt="Profile Picture"
            loading="lazy"
          />
        </div>
        <!-- img content -->
      </div>
    </section>
    <!-- Home section -->

    <!-- Importing the bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
